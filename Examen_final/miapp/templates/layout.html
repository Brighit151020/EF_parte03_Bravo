<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}" />
</head>
<body>
    <header>
        <div id="logotipo">
            <img src="{% static 'images/loguito.png' %}" width="400" height="80" />
        </div>
    </header>
    <nav>
        <ul>
            <li>
                <a href="{% url 'inicio' %}"><h2>Paises</h2></a>
            </li>
            <li>
                <a href="{% url 'registrar_pais' %}"><h2>Registrar País</h2></a>
            </li>
            <li>
                <a href="{% url 'editoriales' %}"><h2>Editoriales</h2></a>
            </li>
            <li>
                <a href="{% url 'crear_editorial' %}"><h2>Crear Editorial</h2></a>
            </li>
        </ul>
    </nav>

    <div id="content">
        <div class="box">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <footer>
        UNTELS - Lenguaje de Programación III &copy; Montesinos Matta - Rivera Caso- Bravo Ames {% now "d/m/Y h:m:s" %}
    </footer>
</body>
</html>
